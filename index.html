<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Me</title>
</head>

<body>
    <div class="box">
        <div class="user">

            <div class="userphoto">
                <div class="userImgPhoto">
                    <img src="assets/img/1692649996257.png" alt="Foto del usuario">
                </div>
                <div class="userinfo">
                    <div class="username">José</div>
                    <div class="userstatus">Activo ahora</div>
                </div>
            </div>

            <div class="usermenu">
                <div class="logo1">
                    <i class="fa-regular fa-message"></i>
                </div>
                <div class="logo2">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="newchat">
            <div class="chatbutton">
                <p><a href="#"> Nuevo Chat </a></p>
            </div>
        </div>

    </div>

    <div class="chat">
        <img src="assets/img/png-clipart-graphics-computer-icons-icon-design-handshake-icon-hand-photography.png"
            alt="">
        <H1>Comienza el Nertworking</H1>
        <p>Presiona el botón <b>"Nuevo Chat"</b> para comenzar a crear nuevas redes para tu empresa o emprendimiento
        </p>
    </div>
</body>

</html>
