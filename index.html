<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Me</title>
</head>

<body>
    <div class="box">
        <div class="usuario">
            <div class="userphoto">
                <img src="assets/img/1692649996257.png" alt="Foto José">
            </div>
            <div class="perfil">
                <p class="nombre">José Vilches</p>
                <p class="userstatus">Activo ahora</p>
            </div>
        </div>

        <div class="logos">
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-bars"></i>
        </div>


        <div class="newchatbutton">
            <div class="newchat">
                <p><a href="#">Nuevo Chat</a></p>
            </div>
        </div>

        <div class="contacts">

        </div>

        <div class="chat">
            <img src="assets/img/png-clipart-graphics-computer-icons-icon-design-handshake-icon-hand-photography.png"
                alt="">
            <H1>Comienza el Nertworking</H1>
            <p>Presiona el botón <b>"Nuevo Chat"</b> para comenzar a crear nuevas redes para tu empresa o emprendimiento
            </p>
        </div>
    </div>
</body>

</html>
